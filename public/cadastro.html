<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Motorista Plus</title>

  <style>
    :root{
      --mp-bg:#0b0f14;
      --mp-card-alpha: rgba(16,22,29,.85);
      --mp-primary:#f39220;
      --mp-primary-700:#d47e16;
      --mp-outline:#2b3a49;
      --mp-text:white;
    }

    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      background:var(--mp-bg);
      color:white;
      font-family:system-ui, Arial;
    }

    header.hero{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
      padding:20px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.55) 40%, rgba(0,0,0,.85) 100%),
        url("img/Logo.Motorista-Plus.png") center/cover no-repeat;
    }

    .brand{
      font-size:clamp(36px, 6vw, 60px);
      font-weight:800;
      text-align:center;
    }
    .brand .plus{ color:var(--mp-primary); }

    .slogan{
      letter-spacing:.20em;
      text-align:center;
      margin-top:-6px;
      font-size:clamp(14px, 2vw, 20px);
    }

    .card{
      width:min(90vw,460px);
      background:var(--mp-card-alpha);
      padding:24px;
      border-radius:14px;
      border:1px solid var(--mp-outline);
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      backdrop-filter:blur(6px);
    }

    .card h2{
      text-align:center;
      color:var(--mp-primary);
      margin-bottom:14px;
    }

    label{
      margin-top:10px;
      display:block;
      font-weight:600;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:5px;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--mp-outline);
      color:white;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:12px;
      background:var(--mp-primary);
      border:none;
      border-radius:10px;
      font-weight:bold;
      font-size:16px;
      color:white;
      cursor:pointer;
    }
    button:hover{
      background:var(--mp-primary-700);
    }

    a{
      display:block;
      margin-top:14px;
      text-align:center;
      color:#ffd9ad;
      text-decoration:none;
    }

    footer{
      text-align:center;
      margin-top:20px;
      color:#aaa;
    }

  </style>
</head>
<body>

<header class="hero">

  <h1 class="brand">Motorista<span class="plus">Plus</span></h1>
  <p class="slogan">SEMPRE EM MOVIMENTO</p>

  <div class="card">

    <h2>Criar Conta</h2>

    <label>Nome</label>
    <input id="nome">

    <label>Telefone</label>
    <input id="telefone">

    <label>Email</label>
    <input id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <label>Placa Cavalo</label>
    <input id="placaCavalo">

    <label>Placa Reboque</label>
    <input id="placaReboque">

    <button id="btnCadastrar">Cadastrar</button>

    <a href="login.html">Já tem conta? Fazer login</a>
  </div>

</header>

<footer>© 2025 Motorista Plus</footer>

<script type="module">
  /* ✅ Firebase v11 — PROJETO motoristaa-plus-c53f4 */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnlpnTTJvJPZxuZdmpKQWbbHtvH72nMUU",
    authDomain: "motorista-plus-c53f4.firebaseapp.com",
    projectId: "motorista-plus-c53f4",
    storageBucket: "motorista-plus-c53f4.appspot.com",
    messagingSenderId: "766097061342",
    appId: "1:766097061342:web:36d999bec6d9fe8c46994f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("btnCadastrar").addEventListener("click", async ()=>{

    const nomeValor = nome.value.trim();
    const telefoneValor = telefone.value.trim();
    const emailValor = email.value.trim();
    const senhaValor = senha.value.trim();
    const cavaloValor = placaCavalo.value.trim();
    const reboqueValor = placaReboque.value.trim();

    if(!nomeValor || !telefoneValor || !emailValor || !senhaValor){
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    try{
      const cred = await createUserWithEmailAndPassword(auth, emailValor, senhaValor);

      // ✅ Salvar os dados no Firestore
      await setDoc(doc(db, "usuarios", cred.user.uid), {
        nome: nomeValor,
        telefone: telefoneValor,
        email: emailValor,
        placaCavalo: cavaloValor || "",
        placaReboque: reboqueValor || "",
        foto: "" // reservado para upload no painel
      });

      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";

    }catch(e){
      switch(e.code){
        case "auth/email-already-in-use":
          alert("Email já está em uso.");
          break;

        case "auth/invalid-email":
          alert("Email inválido.");
          break;

        case "auth/weak-password":
          alert("A senha deve ter pelo menos 6 caracteres.");
          break;

        default:
          alert("Erro ao cadastrar: " + e.message);
      }
    }

  });

</script>

</body>
</html>

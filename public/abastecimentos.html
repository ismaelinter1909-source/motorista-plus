<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abastecimento — Motorista Plus</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF + autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #161c23;
      --primary: #f39220;
      --outline: #2b3a49;
      --text: #fff;
      --muted: #b5bcc7;
      --green: #2b9348;
      --red: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Botão Voltar */
    #voltarPainel {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 8px 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      z-index: 9999;
    }

    header {
      padding: 32px 12px;
      text-align: center;
      border-bottom: 1px solid var(--outline);
      background: black;
    }

    header h1 {
      font-size: clamp(20px, 4vw, 30px);
      font-weight: 800;
    }

    .plus { color: var(--primary); }

    main {
      width: 94%;
      max-width: 1100px;
      margin: 18px auto 40px;
      display: grid;
      gap: 14px;
      flex: 1;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--outline);
      padding: 16px;
      border-radius: 12px;
    }

    h2 {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--outline);
      background: rgba(255,255,255,.12);
      color: var(--text);
      margin-bottom: 6px;
    }

    .grid2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .btn     { background: var(--primary); border: none; font-weight: 700; }
    .btn-red { background: var(--red); border: none; }
    .btn-green { background: var(--green); border: none; }
    .btn-ghost { background: transparent; border: 1px solid var(--outline); color: var(--muted); }

    ul { list-style: none; padding: 0; }

    li {
      background: rgba(255,255,255,.05);
      border: 1px solid var(--outline);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    /* Gráfico 100% responsivo */
    #graficoAbastecimento {
      width: 100% !important;
      height: 240px !important;
      max-width: none;
    }

    @media (min-width: 769px) {
      #graficoAbastecimento { height: 320px !important; }
    }

    footer {
      text-align: center;
      padding: 14px;
      border-top: 1px solid var(--outline);
      color: var(--muted);
    }
  </style>
</head>

<body>

<button id="voltarPainel" onclick="location.href='painel.html'">← Voltar</button>

<header>
  <h1>Abastecimento — Motorista<span class="plus">Plus</span></h1>
</header>

<main>

  <!-- Dados do motorista -->
  <section class="card">
    <h2>Dados do Motorista</h2>
    <div id="dadosUsuarioCard">Carregando...</div>
  </section>

  <!-- Filtro -->
  <section class="card">
    <h2>Filtro de Período</h2>
    <div class="grid2">
      <div>
        <label>Início</label>
        <input type="date" id="filtroInicio">
      </div>
      <div>
        <label>Fim</label>
        <input type="date" id="filtroFim">
      </div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
      <button class="btn" id="filtrar">Filtrar</button>
      <button class="btn-ghost" id="limparFiltro">Limpar</button>
      <button class="btn" id="gerarPDFFiltroButton">Gerar PDF do Período</button>
    </div>
  </section>

  <!-- Registrar -->
  <section class="card">
    <h2>Registrar Abastecimento</h2>
    <div class="grid2">
      <div>
        <label>Tipo</label>
        <select id="tipoCombustivel">
          <option value="Diesel">Diesel</option>
          <option value="Arla">Arla</option>
        </select>
      </div>
      <div>
        <label>Data</label>
        <input type="date" id="data">
      </div>
      <div>
        <label>KM</label>
        <input type="number" id="km" inputmode="numeric">
      </div>
      <div>
        <label>Litragem</label>
        <input type="number" step="0.01" id="litros">
      </div>
      <div>
        <label>Valor (R$)</label>
        <input type="number" step="0.01" id="valor">
      </div>
      <div>
        <label>Pagamento</label>
        <select id="pagamento">
          <option value="Nota Assinada">Nota Assinada</option>
          <option value="Base-Porto">Base-Porto</option>
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cheque">Cheque</option>
          <option value="Carta Frete">Carta Frete</option>
        </select>
      </div>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
      <button class="btn-green" id="adicionar">Salvar</button>
      <button class="btn-red" id="limparTodos">Apagar TODOS</button>
    </div>
  </section>

  <!-- Lista -->
  <section class="card">
    <h2>Lista de Abastecimentos</h2>
    <ul id="listaAbastecimentos"></ul>
  </section>

  <!-- Gráfico -->
  <section class="card" style="text-align:center">
    <h2>Resumo Visual</h2>
    <canvas id="graficoAbastecimento"></canvas>
  </section>

  <!-- PDF -->
  <section class="card" style="text-align:center">
    <button id="gerarPDFButton" class="btn" style="width:220px">Gerar PDF Completo</button>
  </section>

</main>

<footer>© 2025 Motorista Plus</footer>


<script type="module">

/* ===== Firebase ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore, doc, getDoc, addDoc, deleteDoc,
  collection, getDocs, query, orderBy, serverTimestamp
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCnlpnTTJvJPZxuZdmpKQWbbHtvH72nMUU",
  authDomain: "motorista-plus-c53f4.firebaseapp.com",
  projectId: "motorista-plus-c53f4",
  storageBucket: "motorista-plus-c53f4.firebasestorage.app",
  messagingSenderId: "766097061342",
  appId: "1:766097061342:web:36d999bec6d9fe8c46994f"
});

const auth = getAuth(app);
const db = getFirestore(app);

const $ = id => document.getElementById(id);

let uid = null;
let abastecimentos = [];

/* UTILITÁRIO – tratamento sem fuso */
const dateKey = iso => Number((iso || "").replaceAll("-", ""));
const between = (iso, ini, fim) => {
  const n = dateKey(iso);
  if (ini && n < dateKey(ini)) return false;
  if (fim && n > dateKey(fim)) return false;
  return true;
};

/* PERFIL */
async function carregarPerfil(){
  const snap = await getDoc(doc(db,"usuarios",uid));
  if(!snap.exists()) return;
  const p = snap.data();

  $("dadosUsuarioCard").innerHTML = `
    <div class="item"><strong>Motorista</strong><br>${p.nome}</div>
    <div class="item"><strong>Telefone</strong><br>${p.telefone}</div>
    <div class="item"><strong>Cavalo</strong><br>${p.placaCavalo}</div>
    <div class="item"><strong>Reboque</strong><br>${p.placaReboque}</div>
    <div class="item"><strong>Email</strong><br>${p.email}</div>
  `;
}

/* CARREGAR ABASTECIMENTOS */
async function carregarAbastecimentos(){
  const qy = query(
    collection(db,"usuarios",uid,"abastecimentos"),
    orderBy("data","asc")
  );
  const snaps = await getDocs(qy);

  abastecimentos = snaps.docs.map(s=>({
    id: s.id,
    data: String(s.data().data),
    quilometragem: Number(s.data().quilometragem || 0),
    litros: Number(s.data().litros || 0),
    valor: Number(s.data().valor || 0),
    tipo: (s.data().tipo === "Arla") ? "Arla" : "Diesel",
    pagamento: s.data().pagamento || ""
  }));

  renderLista();
  atualizarGrafico();
}

/* SALVAR */
$("adicionar").onclick = async () => {
  const data = $("data").value;
  const km = Number($("km").value);
  const litros = Number($("litros").value);
  const valor = Number($("valor").value);
  const tipo = $("tipoCombustivel").value;
  const pagamento = $("pagamento").value;

  if(!data || km<=0 || litros<=0 || valor<=0){
    alert("Preencha tudo corretamente.");
    return;
  }

  await addDoc(collection(db,"usuarios",uid,"abastecimentos"),{
    data,
    quilometragem: km,
    litros,
    valor,
    tipo,
    pagamento,
    criadoEm: serverTimestamp()
  });

  $("data").value = "";
  $("km").value = "";
  $("litros").value = "";
  $("valor").value = "";

  await carregarAbastecimentos();
};

/* LISTA */
function renderLista(){
  const ul = $("listaAbastecimentos");
  ul.innerHTML = "";

  abastecimentos.forEach(r=>{
    let li = document.createElement("li");
    li.innerHTML = `
      <div style="flex:1;min-width:230px">
        <strong>${r.data}</strong><br>
        KM: ${r.quilometragem}<br>
        Litros: ${r.litros.toFixed(2)}<br>
        Valor: R$ ${r.valor.toFixed(2)}<br>
        <span style="padding:3px 8px;border-radius:6px;background:${r.tipo==="Diesel" ? "#1b5e20" : "#0d47a1"}">
          ${r.tipo}
        </span>
      </div>
      <button class="btn-red" onclick="remover('${r.id}')">Excluir</button>
    `;
    ul.appendChild(li);
  });
}

window.remover = async (id)=>{
  if(!confirm("Excluir?")) return;
  await deleteDoc(doc(db,"usuarios",uid,"abastecimentos",id));
  await carregarAbastecimentos();
};

/* FILTRO */
$("filtrar").onclick = ()=>{
  const ini = $("filtroInicio").value;
  const fim = $("filtroFim").value;

  const arr = abastecimentos.filter(a=>between(a.data,ini,fim));

  const ul = $("listaAbastecimentos");
  ul.innerHTML = "";

  if(arr.length===0){
    ul.innerHTML = "<li>Nenhum registro no período.</li>";
    return;
  }

  arr.forEach(r=>{
    let li=document.createElement("li");
    li.innerHTML = `
      <div style="flex:1;min-width:230px">
        <strong>${r.data}</strong><br>
        KM: ${r.quilometragem}<br>
        Litros: ${r.litros.toFixed(2)}<br>
        Valor: R$ ${r.valor.toFixed(2)}<br>
        <span style="padding:3px 8px;border-radius:6px;background:${r.tipo==="Diesel" ? "#1b5e20" : "#0d47a1"}">
          ${r.tipo}
        </span>
      </div>
    `;
    ul.appendChild(li);
  });
};

$("limparFiltro").onclick = ()=>{
  $("filtroInicio").value="";
  $("filtroFim").value="";
  renderLista();
};

/* GRÁFICO */
let grafico = null;

function atualizarGrafico(){
  const ctx = $("graficoAbastecimento").getContext("2d");
  const labels = abastecimentos.map(a=>a.data);
  const litros = abastecimentos.map(a=>a.litros);

  if(grafico) grafico.destroy();

  grafico = new Chart(ctx,{
    type:"bar",
    data:{
      labels,
      datasets:[{
        label:"Litros",
        data:litros
      }]
    },
    options:{ responsive:true, maintainAspectRatio:false }
  });
}

/* PDF COMPLETO */
$("gerarPDFButton").onclick = ()=>{
  const { jsPDF } = window.jspdf;
  const docPDF = new jsPDF({ unit:"pt", format:"a4" });

  docPDF.setFontSize(16).text("Relatório de Abastecimentos — Motorista Plus",40,40);

  docPDF.autoTable({
    startY:60,
    head:[["Data","KM","Litros","Valor","Tipo","Pagamento"]],
    body: abastecimentos.map(a=>[
      a.data,
      a.quilometragem,
      a.litros.toFixed(2),
      "R$ "+a.valor.toFixed(2),
      a.tipo,
      a.pagamento
    ])
  });

  docPDF.save("abastecimentos.pdf");
};

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";
  uid = user.uid;
  await carregarPerfil();
  await carregarAbastecimentos();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erro Interno — Motorista Plus</title>

<style>
    :root{
        --bg:#0b0f14;
        --bg2:#10161d;
        --card:#161c23;
        --outline:#2b3a49;
        --primary:#f39220;
        --primary-700:#d47e16;
        --text:#ffffff;
        --muted:#b5bcc7;
    }

    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:system-ui, Arial;
    }

    body{
        background:var(--bg);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
        color:var(--text);

        background:
            linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.8)),
            url("img/Logo.Motorista-Plus.png") center/cover no-repeat;
    }

    .card{
        width:min(92%, 480px);
        background:rgba(16,22,29,.85);
        border:1px solid var(--outline);
        border-radius:16px;
        padding:26px;
        backdrop-filter:blur(6px);
        text-align:center;
        animation:fade .4s ease;
        box-shadow:0 12px 35px rgba(0,0,0,.45);
    }

    @keyframes fade{
        from{opacity:0; transform:translateY(10px);}
        to{opacity:1; transform:translateY(0);}
    }

    h1{
        font-size:55px;
        font-weight:900;
        color:var(--primary);
        margin-bottom:8px;
    }

    h2{
        font-size:22px;
        font-weight:700;
        margin-bottom:10px;
        color:var(--primary);
    }

    p{
        font-size:15px;
        line-height:1.45;
        color:var(--muted);
        margin-bottom:22px;
    }

    button{
        width:100%;
        padding:14px;
        border:none;
        border-radius:12px;
        font-size:16px;
        font-weight:700;
        cursor:pointer;

        background:var(--primary);
        color:white;
        transition:.25s ease;
    }
    button:hover{
        background:var(--primary-700);
    }
    button:active{
        transform:scale(.97);
    }
</style>
</head>

<body>

<div class="card">
    <h1>500</h1>
    <h2>Erro Interno no Servidor</h2>
    <p>
        Ocorreu um erro inesperado ao processar sua solicitação.<br>
        Isso pode ser temporário. Clique abaixo para tentar novamente.
    </p>

    <button onclick="location.reload()">Recarregar Página</button>
</div>

</body>
</html>

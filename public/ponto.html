<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Ponto ‚Äî Motorista Plus</title>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #10161d;
      --card: #161c23;
      --primary: #f39220;
      --primary-700: #d47e16;
      --outline: #2b3a49;
      --text: #fff;
      --muted: #b5bcc7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh
    }

    #btnVoltar {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      width: auto;
      padding: 8px 14px;
      background: rgba(255, 255, 255, .08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, .25);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #btnVoltar:hover {
      background: rgba(255, 255, 255, .16)
    }

    header {
      text-align: center;
      padding: 30px 16px;
      border-bottom: 1px solid var(--outline);
      background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .85))
    }

    header h1 {
      font-size: clamp(22px, 5vw, 34px);
      font-weight: 800
    }

    header .plus {
      color: var(--primary)
    }

    main {
      width: 95%;
      max-width: 1000px;
      margin: 18px auto 36px
    }

    .card {
      background: var(--card);
      border: 1px solid var(--outline);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      margin-bottom: 14px
    }

    h2 {
      color: var(--primary);
      margin-bottom: 8px
    }

    label {
      display: block;
      font-size: 13px;
      margin: 6px 0 4px
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--outline);
      background: #0f141a;
      color: #fff
    }

    select option {
      background: #0f141a;
      color: #fff
    }

    .btn {
      background: var(--primary);
      border: none;
      font-weight: 700;
      cursor: pointer
    }

    .btn:hover {
      background: var(--primary-700)
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted)
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, .06)
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px
    }

    #dadosUsuarioCard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px
    }

    #dadosUsuarioCard .item {
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--outline);
      padding: 10px;
      border-radius: 10px;
      text-align: center
    }

    #dadosUsuarioCard .item strong {
      color: var(--primary);
      display: block;
      margin-bottom: 4px
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px
    }

    th,
    td {
      border: 1px solid var(--outline);
      padding: 8px;
      text-align: center
    }

    th {
      background: var(--primary);
      color: #fff
    }

    .edit {
      background: #ffa500;
      color: #000;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer
    }

    footer {
      text-align: center;
      padding: 12px;
      color: var(--muted);
      border-top: 1px solid var(--outline)
    }
  </style>
</head>

<body>

  <button id="btnVoltar" onclick="window.location.href='painel.html'">‚Üê Voltar</button>

  <header>
    <h1>Registro de Ponto ‚Äî Motorista<span class="plus">Plus</span></h1>
  </header>

  <main>
    <section class="card">
      <h2>Dados do Motorista</h2>
      <div id="dadosUsuarioCard" class="muted">Carregando...</div>
    </section>

    <section class="card">
      <h2>Registrar Ponto (Hoje)</h2>
      <div class="buttons">
        <button class="btn" data-tipo="inicio">In√≠cio</button>
        <button class="btn" data-tipo="intervalo">Intervalo</button>
        <button class="btn" data-tipo="reinicio">Rein√≠cio</button>
        <button class="btn" data-tipo="fim">Fim</button>
      </div>
      <p id="status" class="muted" style="margin-top:6px"></p>
    </section>

    <section class="card">
      <h2>Selecionar M√™s</h2>
      <div class="grid">
        <div>
          <label for="mesSelect">M√™s</label>
          <select id="mesSelect">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Mar√ßo</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
        </div>
      </div>
      <button id="exportPdfBtn" class="btn" style="margin-top:10px;background:#2b9348">Gerar PDF</button>
    </section>

    <section class="card">
      <h2>Hist√≥rico de Registros</h2>
      <button id="toggleHistorico" class="btn-ghost" style="width:auto">Mostrar Hist√≥rico</button>
      <table id="tableRegistros" style="display:none">
        <thead>
          <tr>
            <th>Data</th>
            <th>In√≠cio</th>
            <th>Intervalo</th>
            <th>Rein√≠cio</th>
            <th>Fim</th>
            <th>Extras</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>¬© 2025 Motorista Plus</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc,
      collection, query, orderBy, getDocs, startAt, endAt, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCnlpnTTJvJPZxuZdmpKQWbbHtvH72nMUU",
      authDomain: "motorista-plus-c53f4.firebaseapp.com",
      projectId: "motorista-plus-c53f4",
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);
    const pad2 = (n) => String(n).padStart(2, "0");

    // ‚ö†Ô∏è Nunca usar new Date(iso) para formatar, evita cair pro dia anterior
    const toBR = (iso) => {
      if (!iso) return "";
      const [y, m, d] = iso.split("-");
      return `${d}/${m}/${y}`;
    };

    const timeNow = () =>
      new Date().toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

    const hojeISO = () => {
      const d = new Date();
      return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
    };

    // N√∫mero de dias do m√™s sem objetos Date (evita fuso)
    function diasNoMes(ano, mesIdx) { // mesIdx: 0..11
      const comuns = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const bissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
      return mesIdx === 1 ? comuns[1] + (bissexto ? 1 : 0) : comuns[mesIdx];
    }

    let uid = null;
    let perfil = null;

    async function carregarPerfil() {
      const snap = await getDoc(doc(db, "usuarios", uid));
      if (!snap.exists()) {
        $('dadosUsuarioCard').textContent = "Perfil n√£o encontrado.";
        return;
      }
      perfil = snap.data();
      $('dadosUsuarioCard').innerHTML = `
      <div class="item"><strong>Motorista</strong>${perfil.nome || "‚Äî"}</div>
      <div class="item"><strong>Telefone</strong>${perfil.telefone || "‚Äî"}</div>
      <div class="item"><strong>Email</strong>${perfil.email || "‚Äî"}</div>
      <div class="item"><strong>Cavalo</strong>${perfil.placaCavalo || "‚Äî"}</div>
      <div class="item"><strong>Reboque</strong>${perfil.placaReboque || "‚Äî"}</div>
    `;
    }

    async function getDocDia(iso) {
      const ref = doc(db, "usuarios", uid, "pontos", iso);
      const s = await getDoc(ref);
      return s.exists() ? { id: ref.id, ...s.data() } : null;
    }

    async function marcar(tipo) {
      const iso = hojeISO();
      const ref = doc(db, "usuarios", uid, "pontos", iso);
      const atual = await getDocDia(iso);
      const agora = timeNow();
      const base = { data: iso };
      if (atual) {
        await updateDoc(ref, { ...base, [tipo]: agora, updatedAt: serverTimestamp() });
      } else {
        await setDoc(ref, { ...base, inicio: null, intervalo: null, reinicio: null, fim: null, [tipo]: agora, createdAt: serverTimestamp() });
      }
      $('status').textContent = `Registrado ${tipo[0].toUpperCase() + tipo.slice(1)} √†s ${agora}`;
      await renderTabela(); // refaz com m√™s selecionado
    }

    // üîé Carrega apenas documentos do m√™s selecionado (no servidor)
    async function carregarMes(mesIdx, ano) {
      const prefix = `${ano}-${pad2(mesIdx + 1)}-`;     // p.ex. "2025-11-"
      const inicio = `${prefix}01`;
      const fim = `${prefix}31`;
      const colRef = collection(db, "usuarios", uid, "pontos");

      // Importante: orderBy('data') + startAt/endAt por string funciona pois "YYYY-MM-DD" √© lexicogr√°fico
      const qy = query(colRef, orderBy("data"), startAt(inicio), endAt(fim));
      const snaps = await getDocs(qy);

      const lista = [];
      snaps.forEach(s => {
        const d = s.data();
        // garante que √© exatamente o m√™s alvo
        if (typeof d.data === "string" && d.data.startsWith(prefix)) {
          lista.push(d);
        }
      });
      return lista;
    }

    function horasExtras(reg) {
      const ini = reg?.inicio, fim = reg?.fim;
      if (!ini || !fim) return "‚Äî";
      const [ih, im, is] = ini.split(":").map(Number);
      const [fh, fm, fs] = fim.split(":").map(Number);
      const start = new Date(0, 0, 0, ih, im, is || 0);
      const end = new Date(0, 0, 0, fh, fm, fs || 0);
      const h = (end - start) / 3600000;
      if (!isFinite(h) || h <= 0) return "‚Äî";
      return Math.max(0, h - 8).toFixed(2);
    }

    async function renderTabela() {
      const mesIdx = parseInt($('mesSelect').value, 10);
      const ano = new Date().getFullYear();
      const totalDias = diasNoMes(ano, mesIdx);

      const registros = await carregarMes(mesIdx, ano);
      const map = {};
      registros.forEach(r => { map[r.data] = r; });

      const tbody = $('tableRegistros').querySelector('tbody');
      tbody.innerHTML = "";

      for (let d = 1; d <= totalDias; d++) {
        const iso = `${ano}-${pad2(mesIdx + 1)}-${pad2(d)}`;
        const r = map[iso] || {};
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${toBR(iso)}</td>
        <td>${r.inicio || "Folga"}</td>
        <td>${r.intervalo || "Folga"}</td>
        <td>${r.reinicio || "Folga"}</td>
        <td>${r.fim || "Folga"}</td>
        <td>${horasExtras(r)}</td>
        <td><button class="edit" data-iso="${iso}">Editar</button></td>
      `;
        tbody.appendChild(tr);
      }

      // editar
      tbody.querySelectorAll(".edit").forEach(btn => {
        btn.onclick = async () => {
          const iso = btn.dataset.iso;
          const atual = map[iso] || {};
          const campos = ["inicio", "intervalo", "reinicio", "fim"];
          const novos = {};
          for (const c of campos) {
            const val = prompt(`Editar ${c} (${toBR(iso)}) [HH:MM:SS]`, atual[c] || "");
            if (val === null) continue;
            novos[c] = val.trim() === "" ? null : val.trim();
          }
          const existe = await getDocDia(iso);
          if (existe) {
            await updateDoc(doc(db, "usuarios", uid, "pontos", iso), { ...novos, updatedAt: serverTimestamp() });
          } else {
            await setDoc(doc(db, "usuarios", uid, "pontos", iso), { data: iso, inicio: null, intervalo: null, reinicio: null, fim: null, ...novos, createdAt: serverTimestamp() });
          }
          await renderTabela();
        };
      });
    }

    // ===== PDF =====
    $('exportPdfBtn').onclick = async () => {
      const { jsPDF } = window.jspdf;
      const docpdf = new jsPDF({ unit: "pt", format: "a4", orientation: "landscape" });

      const mesIdx = parseInt($('mesSelect').value, 10);
      const ano = new Date().getFullYear();
      const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

      const w = docpdf.internal.pageSize.getWidth();
      docpdf.setFontSize(18);
      docpdf.setFont(undefined, "bold");
      docpdf.text("Motorista Plus ‚Äî Registro de Ponto", w / 2, 32, { align: "center" });

      docpdf.setFontSize(10);
      docpdf.setFont(undefined, "normal");
      docpdf.text(`Motorista: ${perfil?.nome || "‚Äî"}`, 40, 55);
      docpdf.text(`Telefone: ${perfil?.telefone || "‚Äî"}`, 250, 55);
      docpdf.text(`M√™s: ${meses[mesIdx]} / ${ano}`, w - 140, 55);

      const registros = await carregarMes(mesIdx, ano);
      const map = {};
      registros.forEach(r => { map[r.data] = r; });

      const totalDias = diasNoMes(ano, mesIdx);
      const body = [];
      for (let d = 1; d <= totalDias; d++) {
        const iso = `${ano}-${pad2(mesIdx + 1)}-${pad2(d)}`;
        const r = map[iso] || {};
        body.push([
          toBR(iso),
          r.inicio || "Folga",
          r.intervalo || "Folga",
          r.reinicio || "Folga",
          r.fim || "Folga",
          horasExtras(r)
        ]);
      }

      docpdf.autoTable({
        startY: 65,
        head: [["Data", "In√≠cio", "Intervalo", "Rein√≠cio", "Fim", "Extras"]],
        body,
        theme: "grid",
        styles: { halign: "center", fontSize: 7, cellPadding: 1.5, overflow: "linebreak", minCellHeight: 8 },
        headStyles: { fillColor: [243, 146, 32], fontSize: 8 },
        margin: { top: 5, bottom: 5, left: 5, right: 5 },
        tableWidth: "auto",
        pageBreak: "avoid"
      });
      /* ===== ASSINATURA MANUAL (CENTRALIZADA) ===== */

        // Y logo ap√≥s a √∫ltima tabela
        let finalY = docpdf.lastAutoTable.finalY + 50;

        // largura da p√°gina
        const pageWidth = docpdf.internal.pageSize.getWidth();

        // largura da linha da assinatura
        const lineWidth = 300;

        // c√°lculo para centralizar a linha
        const lineX = (pageWidth - lineWidth) / 2;

        // linha
        docpdf.setLineWidth(0.7);
        docpdf.line(lineX, finalY, lineX + lineWidth, finalY);

        // texto centralizado
        docpdf.setFontSize(11);
        docpdf.text("Assinatura do Motorista", pageWidth / 2, finalY + 16, { align: "center" });

      
      docpdf.save(`ponto_${meses[mesIdx]}_${ano}.pdf`);
    };
    
    // Bot√µes de registro r√°pido
    document.querySelectorAll('button[data-tipo]').forEach(b => {
      b.onclick = () => marcar(b.dataset.tipo);
    });

    // Mostrar/ocultar hist√≥rico
    $('toggleHistorico').onclick = () => {
      const t = $('tableRegistros');
      const vis = t.style.display !== "none";
      t.style.display = vis ? "none" : "table";
      $('toggleHistorico').textContent = vis ? "Mostrar Hist√≥rico" : "Ocultar Hist√≥rico";
    };

    // Atualiza hist√≥rico ao trocar o m√™s
    $('mesSelect').addEventListener('change', renderTabela);

    // Auth bootstrap
    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }
      uid = user.uid;
      await carregarPerfil();
      $('mesSelect').value = String(new Date().getMonth()); // inicia no m√™s atual
      await renderTabela();
    });
  </script>


</body>

</html>

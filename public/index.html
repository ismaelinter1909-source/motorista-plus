<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura - Motorista Plus</title>

    <!-- FAVICON + PWA ICONS -->
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">

    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <meta name="theme-color" content="#0b0f14">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000000; /* fundo preto - o anterior todo branco deixava o logo apagado */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            transition:
                transform 6s ease-in-out,
                opacity 2s ease-in-out;
            opacity: 1;
            transform: scale(0.2) rotate(0deg);
        }

        .logo {
            width: 160px; /* tamanho inicial */
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        .expand {
            transform: scale(var(--final-scale)) rotate(var(--rotate-final));
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="wrapper">
        <img src="img/Logo.png" class="logo" id="logo" alt="Logo Motorista Plus">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById("wrapper");
            const logo = document.getElementById("logo");

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            // ✅ Usa o tamanho real do LOGO (antes era a .wrapper – errado!)
            const initialWidth = logo.clientWidth;

            // ✅ Tamanho final ocupa 80% da menor dimensão da tela
            const targetSize = Math.min(screenW, screenH) * 0.80;

            let finalScale = targetSize / initialWidth;

            if (finalScale > 14) finalScale = 14; // limite para não explodir no PC

            // ✅ Detectar celular
            const isMobile = screenW < 600 || /Android|iPhone|iPad/i.test(navigator.userAgent);

            // ✅ Celular → logo termina de lado / PC → termina reto
            const finalRotation = isMobile ? "90deg" : "0deg";

            document.documentElement.style.setProperty("--final-scale", finalScale);
            document.documentElement.style.setProperty("--rotate-final", finalRotation);

            const growTime = 6000;
            const exitDelay = 2200;

            setTimeout(() => {
                wrapper.classList.add("expand");
            }, 400);

            setTimeout(() => {
                wrapper.classList.add("fade-out");
            }, growTime);

            setTimeout(() => {
                window.location.href = "login.html";
            }, growTime + exitDelay);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura - Motorista Plus</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Wrapper controla o crescimento + giro */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            transition:
                transform 6s ease-in-out,  /* mais lento */
                opacity 2s ease-in-out;
            opacity: 1;
            transform: scale(0.25) rotate(0deg); /* começa pequeno */
        }

        /* Logo com pulsação */
        .logo {
            width: 35vw;
            max-width: 190px;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Crescimento + rotação final */
        .expand {
            transform: scale(var(--final-scale)) rotate(360deg);
        }

        /* Fade-out suave */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="wrapper">
        <img src="img/Logo.png" class="logo" alt="Logo Motorista Plus">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById("wrapper");

            /* -------------------------
               CALCULAR TAMANHO FINAL 
               ------------------------- */

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            /* usar 65% do menor lado da tela */
            const targetSize = Math.min(screenW, screenH) * 0.65;

            /* pega tamanho inicial do wrapper */
            const initialWidth = wrapper.clientWidth;
            let finalScale = targetSize / initialWidth;

            /* limite de segurança */
            if (finalScale > 12) finalScale = 12;

            document.documentElement.style.setProperty("--final-scale", finalScale);

            /* Tempo da animação */
            const growTime = 6000;  // crescimento + giro super suave
            const exitDelay = 2000; // saída suave

            /* Iniciar crescimento */
            setTimeout(() => {
                wrapper.classList.add("expand");
            }, 300);

            /* Fade-out */
            setTimeout(() => {
                wrapper.classList.add("fade-out");
            }, growTime);

            /* Ir para login */
            setTimeout(() => {
                window.location.href = "login.html";
            }, growTime + exitDelay);
        });
    </script>

</body>
</html>

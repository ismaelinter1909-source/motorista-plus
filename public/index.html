<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista Plus</title>

    <!-- FAVICONS -->
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transform: scale(0.15) rotate(0deg);
            transition:
                transform 5.2s ease-in-out,
                opacity 1.8s ease-in-out;
        }

        .logo {
            width: 170px;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }

        .expand {
            transform: scale(var(--final-scale)) rotate(var(--final-rotation));
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="wrapper">
        <img src="img/Logo.png" class="logo" id="logo" alt="Logo Motorista Plus">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById("wrapper");
            const logo = document.getElementById("logo");

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            const initialWidth = logo.clientWidth;

            // base (PC)
            let targetSize = Math.min(screenW, screenH) * 0.85;

            // ✅ Aumentar mais em CELULAR
            const isMobile = screenW < 600 || /Android|iPhone|iPad/i.test(navigator.userAgent);
            if (isMobile) {
                targetSize = Math.min(screenW, screenH) * 0.95;  // estava 0.85 → agora 0.95
            }

            let finalScale = targetSize / initialWidth;

            // limite de segurança
            if (finalScale > 18) finalScale = 18;

            // ✅ Rotação diferente em celular
            const finalRotation = isMobile ? "90deg" : "0deg";

            document.documentElement.style.setProperty("--final-scale", finalScale);
            document.documentElement.style.setProperty("--final-rotation", finalRotation);

            const growTime = 5200;
            const exitDelay = 2000;

            setTimeout(() => wrapper.classList.add("expand"), 300);

            setTimeout(() => wrapper.classList.add("fade-out"), growTime);

            setTimeout(() => window.location.href = "login.html", growTime + exitDelay);
        });
    </script>

</body>
</html>

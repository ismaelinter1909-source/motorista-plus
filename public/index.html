<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motorista Plus</title>

  <!-- FAVICONS -->
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transform: scale(0.10); 
      transition:
        transform 5.5s ease-in-out,
        opacity 1.8s ease-in-out;
    }

    .logo {
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      animation: pulse 3s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    .expand {
      transform: scale(var(--final-scale));
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="wrapper" id="wrapper">
    <img src="img/Logo.png" alt="Logo Motorista Plus" class="logo" id="logo">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('wrapper');
      const logo = document.getElementById('logo');

      const iniciar = () => {
        const sw = window.innerWidth;
        const sh = window.innerHeight;
        const menor = Math.min(sw, sh);

        const isMobile =
          sw < 650 ||
          /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Pega o tamanho real da imagem
        const naturalW = logo.naturalWidth || 400;

        // Aqui aumentamos MUITO no celular
        let finalScale = (menor * 1.7) / naturalW;

        if (isMobile) {
          finalScale = (menor * 2.4) / naturalW;   // TELONA
        }

        // Limites muito maiores agora
        const MAX_SCALE = isMobile ? 90 : 60;
        finalScale = Math.min(finalScale, MAX_SCALE);

        document.documentElement.style.setProperty('--final-scale', finalScale);

        // Começar animação
        setTimeout(() => wrapper.classList.add('expand'), 300);

        const growTime = 5500;
        const exitDelay = 1800;

        setTimeout(() => wrapper.classList.add('fade-out'), growTime);
        setTimeout(() => window.location.href = "login.html", growTime + exitDelay);
      };

      if (logo.complete) iniciar();
      else logo.onload = iniciar;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura - Motorista Plus</title>
        <!-- FAVICON + PWA ICONS -->
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">

    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <meta name="theme-color" content="#0b0f14">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            transition:
                transform 6s ease-in-out,
                opacity 2s ease-in-out;
            opacity: 1;
            transform: scale(0.25) rotate(0deg);
        }

        .logo {
            width: 60vw;
            max-width: 190px;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .expand {
            transform: scale(var(--final-scale)) rotate(var(--rotate-final));
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="wrapper">
        <img src="img/Logo.png" class="logo" alt="Logo Motorista Plus">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.getElementById("wrapper");

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            const targetSize = Math.min(screenW, screenH) * 0.75;
            const initialWidth = wrapper.clientWidth;

            let finalScale = targetSize / initialWidth;
            if (finalScale > 12) finalScale = 12;

            // ✅ Detectar celular x computador
            const isMobile = screenW < 600 || /Android|iPhone|iPad/i.test(navigator.userAgent);

            // ✅ Celular → termina de lado | Computador → termina em pé
            const finalRotation = isMobile ? "90deg" : "0deg";

            document.documentElement.style.setProperty("--final-scale", finalScale);
            document.documentElement.style.setProperty("--rotate-final", finalRotation);

            const growTime = 6000;
            const exitDelay = 2000;

            setTimeout(() => {
                wrapper.classList.add("expand");
            }, 300);

            setTimeout(() => {
                wrapper.classList.add("fade-out");
            }, growTime);

            setTimeout(() => {
                window.location.href = "login.html";
            }, growTime + exitDelay);
        });
    </script>

</body>
</html>

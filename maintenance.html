<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manutenção — Motorista Plus</title>

<style>
    :root{
        --bg:#0b0f14;
        --bg2:#10161d;
        --card:#161c23;
        --outline:#2b3a49;
        --primary:#f39220;
        --primary-700:#d47e16;
        --text:#ffffff;
        --muted:#b5bcc7;
    }

    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:system-ui, Arial;
    }

    body{
        background:var(--bg);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;

        background:
            linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.8)),
            url("img/Logo.Motorista-Plus.png") center/cover no-repeat;
    }

    .card{
        width:min(92%, 480px);
        background:rgba(16,22,29,.85);
        border:1px solid var(--outline);
        border-radius:16px;
        padding:26px;
        text-align:center;
        backdrop-filter:blur(6px);
        animation:fade .4s ease;
    }

    @keyframes fade{
        from{opacity:0; transform:translateY(10px);}
        to{opacity:1; transform:translateY(0);}
    }

    h1{
        font-size:52px;
        font-weight:900;
        color:var(--primary);
        margin-bottom:8px;
    }

    h2{
        font-size:22px;
        font-weight:700;
        color:var(--primary);
        margin-bottom:12px;
    }

    p{
        font-size:15px;
        color:var(--muted);
        margin-bottom:22px;
        line-height:1.45;
    }

    button{
        width:100%;
        padding:14px;
        border:none;
        border-radius:12px;
        font-size:16px;
        font-weight:700;
        background:var(--primary);
        color:white;
        cursor:pointer;
        transition:.25s;
    }

    button:hover{ background:var(--primary-700); }
    button:active{ transform:scale(.97); }

</style>
</head>

<body>

<div class="card">
    <h1>⚠️</h1>
    <h2>Sistema em manutenção</h2>
    <p>
        Estamos realizando ajustes para melhorar sua experiência.<br>
        Tente novamente em alguns minutos.
    </p>

    <button onclick="location.reload()">Atualizar</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Abertura - Motorista Plus</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }

        .splash-container {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 25vw;
            max-width: 120px;
            transition: transform 3.5s ease-in-out;
            transform: scale(1);
        }

        .expand {
            transform: scale(var(--scale-target));
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="img/Logo.png" class="logo" alt="Logo Motorista Plus">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');

            const animationDuration = 3500;  // tempo da animação
            const holdTime = 5000;          // 5 segundos extra
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const initialSize = logo.clientWidth;
            const maxSide = Math.max(screenWidth, screenHeight);
            const scaleTarget = maxSide / initialSize;

            document.documentElement.style.setProperty('--scale-target', scaleTarget);

            setTimeout(() => {
                logo.classList.add('expand');
            }, 200);

            setTimeout(() => {
                window.location.href = "login.html";
            }, animationDuration + holdTime + 300);
        });
    </script>

</body>
</html>

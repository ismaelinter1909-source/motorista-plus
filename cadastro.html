<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Motorista Plus</title>

  <style>
    :root{
      --mp-bg:#0b0f14;
      --mp-card-alpha: rgba(16,22,29,.85);
      --mp-primary:#f39220;
      --mp-primary-700:#d47e16;
      --mp-outline:#2b3a49;
      --mp-text:white;
    }

    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      background:var(--mp-bg);
      color:white;
      font-family:system-ui, Arial;
    }

    header.hero{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
      padding:20px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.55) 40%, rgba(0,0,0,.85) 100%),
        url("img/Logo.Motorista-Plus.png") center/cover no-repeat;
    }

    .brand{
      font-size:clamp(36px, 6vw, 60px);
      font-weight:800;
      text-align:center;
    }
    .brand .plus{ color:var(--mp-primary); }

    .slogan{
      letter-spacing:.20em;
      text-align:center;
      margin-top:-6px;
      font-size:clamp(14px, 2vw, 20px);
    }

    .card{
      width:min(90vw,460px);
      background:var(--mp-card-alpha);
      padding:24px;
      border-radius:14px;
      border:1px solid var(--mp-outline);
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      backdrop-filter:blur(6px);
    }

    .card h2{
      text-align:center;
      color:var(--mp-primary);
      margin-bottom:14px;
    }

    label{
      margin-top:10px;
      display:block;
      font-weight:600;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:5px;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--mp-outline);
      color:white;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:12px;
      background:var(--mp-primary);
      border:none;
      border-radius:10px;
      font-weight:bold;
      font-size:16px;
      color:white;
      cursor:pointer;
    }

    a{
      display:block;
      margin-top:14px;
      text-align:center;
      color:#ffd9ad;
    }

    footer{
      text-align:center;
      margin-top:20px;
      color:#aaa;
    }

  </style>
</head>
<body>

<header class="hero">

  <h1 class="brand">Motorista<span class="plus">Plus</span></h1>
  <p class="slogan">SEMPRE EM MOVIMENTO</p>

  <div class="card">

    <h2>Criar Conta</h2>

    <label>Nome</label>
    <input id="nome">

    <label>Telefone</label>
    <input id="telefone">

    <label>Email</label>
    <input id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <label>Placa Cavalo</label>
    <input id="placaCavalo">

    <label>Placa Reboque</label>
    <input id="placaReboque">

    <button id="btnCadastrar">Cadastrar</button>

    <a href="login.html">Já tem conta? Fazer login</a>
  </div>

</header>

<footer>© 2025 Motorista Plus</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyCJDj5XVOoNN8XxGb8znGlnek3tyP52o-U",
    authDomain: "motorista-plus-dc909.firebaseapp.com",
    projectId: "motorista-plus-dc909"
  });

  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("btnCadastrar").addEventListener("click", async ()=>{
    
    const nome = nome.value.trim();
    const telefone = telefone.value.trim();
    const email = email.value.trim();
    const senha = senha.value.trim();
    const placaCavalo = placaCavalo.value.trim();
    const placaReboque = placaReboque.value.trim();

    if(!nome || !telefone || !email || !senha){
      alert("Preencha todos os campos.");
      return;
    }

    try{
      const cred = await createUserWithEmailAndPassword(auth, email, senha);

      await setDoc(doc(db, "usuarios", cred.user.uid), {
        nome, telefone, email, placaCavalo, placaReboque
      });

      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";

    }catch(e){
      if(e.code === "auth/email-already-in-use"){
        alert("Este email já está em uso. Faça login.");
      }else{
        alert("Erro ao cadastrar: " + e.message);
      }
    }
  });

</script>

</body>
</html>
